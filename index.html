<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SyncroApp - Project Manager</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #4A90E2;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      margin: 0;
    }
    .project-list {
      margin-top: 2rem;
    }
    .project {
      padding: 1rem;
      border-bottom: 1px solid #ddd;
    }
    .project:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>SyncroApp</h1>
    <p>Your simple project management tool</p>
  </header>

  <div class="container">
    <h2>Projects</h2>
    <div class="project-list">
      <div class="project">
        <strong>Website Redesign</strong><br />
        Status: In Progress
      </div>
      <div class="project">
        <strong>Marketing Campaign</strong><br />
        Status: Not Started
      </div>
      <div class="project">
        <strong>Mobile App Launch</strong><br />
        Status: Completed
      </div>
    </div>
  </div>

</body>
</html>
